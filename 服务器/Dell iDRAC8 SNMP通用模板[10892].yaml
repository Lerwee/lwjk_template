          name: BMC运行时间
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysUpTime.0'
          key: sysUpTime
          delay: '60'
          history: 7d
          units: uptime
          description: 'The time since the network management portion of the system was last re-initialized.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          request_method: POST
          tags:
            - tag: Application
              value: 常规
          triggers:
            - uuid: 5c151dc44a5b43c2b97e77588ed3a142
              expression: 'change(/LW_Template SNMP Dell  iDRAC8/sysUpTime)<0 and last(/LW_Template SNMP Dell  iDRAC8/sysUpTime)<1800'
              name: '[硬件设备]{HOST.NAME} BMC刚才发生过重启'
              priority: WARNING
              description: |
                (当前状态值为系统持续运行时间)
                主机采集到的系统运行时间突然减少重置，当系统运行时间正常递增，则恢复告警
              manual_close: 'YES'
            - uuid: 4e4bc5bb73a74fe38c4347bbb18b1566
              expression: 'nodata(/LW_Template SNMP Dell  iDRAC8/sysUpTime,10m)=1'
              name: '[硬件设备]{HOST.NAME}SNMP无法采集到数据'
              priority: HIGH
              description: 当前状态值为BMC持续运行时间
              manual_close: 'YES'
              dependencies:
                - name: '[操作系统] {HOST.NAME}主采集服务器 Agent 无法采集到数据'
                  expression: 'nodata(/itops-server/agent.ping,2m)=1'
                  recovery_expression: 'count(/itops-server/zabbix[process,history syncer,avg,busy],10m,"lt","75")=10 and count(/itops-server/agent.ping,10m,"eq","1")=10'
                - name: '[硬件设备]{HOST.NAME}失联,持续3分钟未响应,设备可能宕机'
                  expression: 'max(/LW_Template SNMP Dell  iDRAC8/icmpping[,2,,,],3m)=0 and nodata(/LW_Template SNMP Dell  iDRAC8/sysUpTime,3m)=1'
                  recovery_expression: 'min(/LW_Template SNMP Dell  iDRAC8/icmpping[,2,,,],10m)=1 and nodata(/LW_Template SNMP Dell  iDRAC8/sysUpTime,2m)=0'
