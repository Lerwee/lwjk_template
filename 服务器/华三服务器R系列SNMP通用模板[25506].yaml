        - name: 服务器模板
      items:
        - uuid: ba59c03895554606ade06dc8415bb92c
          name: 'ICMP 丢包率'
          type: SIMPLE
          key: 'icmppingloss[,2,,,]'
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'ICMP pingloss'
          tags:
            - tag: Application
              value: ICMP
        - uuid: 248e8f8a1e8f4f50a824aa489201debd
          name: 'ICMP 延时'
          type: SIMPLE
          key: 'icmppingsec[,2,,,]'
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: s
          description: 'ICMP pingsec'
          tags:
            - tag: Application
              value: ICMP
        - uuid: ca414649a3454b388ed9221ffcacca7d
          name: 'ICMP ping状态'
          type: SIMPLE
          key: 'icmpping[,2,,,]'
          delay: '60'
          history: 7d
          description: 'ICMP ping'
          request_method: POST
          tags:
            - tag: Application
              value: ICMP
          triggers:
            - uuid: 4b86bfe829f642c3827d5ad4058b14ea
              expression: 'max(/LW_Template SNMP H3C R/icmpping[,2,,,],#3)=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/LW_Template SNMP H3C R/icmpping[,2,,,],#10)=1'
              name: '[硬件设备]{HOST.NAME}失联,持续3分钟未响应,设备可能宕机'
              priority: HIGH
              description: |
                (状态值1表示正常，0表示不正常)
                ICMP ping 持续4分钟不可达，,网络中断
              manual_close: 'YES'
        - uuid: 0c13a0e2ab57454aaf475b45f0e319d6
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 7d
          trends: '0'
          status: DISABLED
          value_type: LOG
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          request_method: POST
          tags:
            - tag: Application
