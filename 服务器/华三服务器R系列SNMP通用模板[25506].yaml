        - uuid: 663f305a1be54c2b90c3ab18b4a2df7d
          name: 设备名称
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: sysName
          delay: '86400'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'An administratively-assigned name for this managed node. By convention, this is the node''s fully-qualified domain name.  If the name is unknown, the value is the zero-length string.'
          inventory_link: NAME
          request_method: POST
          tags:
            - tag: Application
              value: 常规
          triggers:
            - uuid: 4436c1b7990942219aad6d3bbe51c2c6
              expression: '(last(/LW_Template SNMP H3C R/sysName,#1)<>last(/LW_Template SNMP H3C R/sysName,#2))>0'
              name: '[硬件设备]{HOST.NAME} 设备名称发生改变'
              priority: INFO
              description: |
                (当前状态值为改变后的设备名称)
                设备名称发生改变
              manual_close: 'YES'
        - uuid: d87f07d482244479a01b88e2fde0fd8b
          name: BMC运行时间
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysUpTime.0'
          key: sysUpTime
          delay: '60'
          history: 7d
          units: uptime
          description: 'The time since the network management portion of the system was last re-initialized.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          request_method: POST
          tags:
            - tag: Application
              value: 常规
          triggers:
            - uuid: fcbc6ddf127e47cfb238db1794ae1ad7
              expression: 'change(/LW_Template SNMP H3C R/sysUpTime)<0 and last(/LW_Template SNMP H3C R/sysUpTime)<1800'
              name: '[硬件设备]{HOST.NAME} BMC刚才发生过重启'
              priority: WARNING
              description: |
                (当前状态值为系统持续运行时间)
                主机采集到的系统运行时间突然减少重置，当系统运行时间正常递增，则恢复告警
              manual_close: 'YES'
            - uuid: 58149f129219448cb31392a478d58e04
              expression: 'nodata(/LW_Template SNMP H3C R/sysUpTime,10m)=1'
              name: '[硬件设备]{HOST.NAME}SNMP无法采集到数据'
              priority: HIGH
              description: 当前状态值为BMC持续运行时间
              manual_close: 'YES'
              dependencies:
                - name: '[操作系统] {HOST.NAME}主采集服务器 Agent 无法采集到数据'
                  expression: 'nodata(/itops-server/agent.ping,2m)=1'
                  recovery_expression: 'count(/itops-server/zabbix[process,history syncer,avg,busy],10m,"lt","75")=10 and count(/itops-server/agent.ping,10m,"eq","1")=10'
                - name: '[硬件设备]{HOST.NAME}失联,持续3分钟未响应,设备可能宕机'
                  expression: 'max(/LW_Template SNMP H3C R/icmpping[,2,,,],3m)=0 and nodata(/LW_Template SNMP H3C R/sysUpTime,3m)=1'
                  recovery_expression: 'min(/LW_Template SNMP H3C R/icmpping[,2,,,],10m)=1 and nodata(/LW_Template SNMP H3C R/sysUpTime,2m)=0'
