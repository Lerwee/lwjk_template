zabbix_export:
  version: '6.0'
  date: '2024-04-24T06:50:19Z'
  groups:
    - uuid: b823e77ddf124b0aa4080384804d0160
      name: 服务器模板
  templates:
    - uuid: eaf6a8ee50e94eada96810200aa47f77
      template: 'LW_Template Huawei RH'
      name: '华为RH系列SNMP通用模板[2011]'
      groups:
        - name: 服务器模板
      items:
        - uuid: e0b3fb17592d46c9baf1cc489b3e9c19
          name: 'ICMP 丢包率'
          type: SIMPLE
          key: 'icmppingloss[,2,,,]'
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'ICMP pingloss'
          tags:
            - tag: Application
              value: ICMP
        - uuid: d9b7afc9010846129f6f1f8319e5123e
          name: 'ICMP 延时'
          type: SIMPLE
          key: 'icmppingsec[,2,,,]'
          delay: '60'
          history: 7d
          value_type: FLOAT
          units: s
          description: 'ICMP pingsec'
          tags:
            - tag: Application
              value: ICMP
        - uuid: 2cf7b10e75af4af8a8776185249b3498
          name: 'ICMP ping状态'
          type: SIMPLE
          key: 'icmpping[,2,,,]'
          delay: '60'
          history: 7d
          description: 'ICMP ping'
          request_method: POST
          tags:
            - tag: Application
              value: ICMP
          triggers:
            - uuid: e813a6c2195243dfb21579c5ffc2a92a
              expression: 'max(/LW_Template Huawei RH/icmpping[,2,,,],#3)=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/LW_Template Huawei RH/icmpping[,2,,,],#10)=1'
              name: '[硬件设备]{HOST.NAME}失联,持续3分钟未响应,设备可能宕机'
              priority: HIGH
              description: |
                (状态值1表示正常，0表示不正常)
                ICMP ping 持续4分钟不可达，,网络中断
              manual_close: 'YES'
        - uuid: 7b66afb6c29947f584bf715a22b6cdeb
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 7d
          trends: '0'
          status: DISABLED
          value_type: LOG
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          request_method: POST
          tags:
            - tag: Application
              value: 常规
        - uuid: 558df5a5416c4c1a8fd81349e3bbbd78
          name: 错误事件
          type: SNMP_TRAP
          key: 'snmptrap[SNMPv2-SMI::enterprises.2011.2.235.1.1.500]'
          delay: '0'
          history: 7d
          trends: '0'
          value_type: LOG
          preprocessing:
            - type: REGEX
              parameters:
                - '(.*?)PDU[\n\s\S]*500.1.2.*"(.*)"[\n\s\S]*500.1.3.*"(.*)"[\n\s\S]*500.1.4.*: (.*)[\n\s\S]*500.1.5.*: (.*)[\n\s\S]*500.1.8.*"(.*)"[\n\s\S]*500.1.9.*"(.*)"(\n)[\n\s\S]*'
                - '事件级别:\4 [信息1,轻微2,严重3,紧急4]\8事件代码:\5\8传感器:\2\8详细信息:\3\8服务器认证:\6\8服务器位置:\7\8时间:\1'
          tags:
            - tag: Application
              value: 事件
          triggers:
            - uuid: 13d3276a4ebe448a8ea4e0870ec6c3a9
              expression: 'nodata(/LW_Template Huawei RH/snmptrap[SNMPv2-SMI::enterprises.2011.2.235.1.1.500],2s)=0 and find(/LW_Template Huawei RH/snmptrap[SNMPv2-SMI::enterprises.2011.2.235.1.1.500],,"regexp","级别:3|级别:4")=1'
              name: '[事件][硬件服务器]{HOST.NAME}产生严重事件'
              priority: HIGH
              type: MULTIPLE
              manual_close: 'YES'
            - uuid: fa6349ec79f04940b6777d1563dbf24a
              expression: 'nodata(/LW_Template Huawei RH/snmptrap[SNMPv2-SMI::enterprises.2011.2.235.1.1.500],2s)=0 and find(/LW_Template Huawei RH/snmptrap[SNMPv2-SMI::enterprises.2011.2.235.1.1.500],,"regexp","级别:2")=1'
              name: '[事件][硬件服务器]{HOST.NAME}产生警告事件'
              priority: WARNING
              type: MULTIPLE
              manual_close: 'YES'
        - uuid: 7382e6821fdc465aa1483e6b9e7bfedd
          name: 设备详细的联系方式
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysContact.0'
          key: sysContact
          delay: '86400'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.'
          inventory_link: CONTACT
          request_method: POST
          tags:
            - tag: Application
              value: 常规
        - uuid: 1db8b4be37484d508f543f09a217de3e
          name: 设备描述
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysDescr.0'
          key: sysDescr
          delay: '86400'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'A textual description of the entity.  This value should include the full name and version identification of the system''s hardware type, software operating-system, and networking software.'
          inventory_link: HARDWARE
          request_method: POST
          tags:
            - tag: Application
              value: 常规
        - uuid: 53eed42b85a94b929986ebe64c400666
          name: 设备位置
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysLocation.0'
          key: sysLocation
          delay: '86400'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'The physical location of this node (e.g., `telephone closet, 3rd floor'').  If the location is unknown, the value is the zero-length string.'
          inventory_link: LOCATION
          request_method: POST
          tags:
            - tag: Application
              value: 常规
        - uuid: 8f571a7b1fdb4a18aed6232cdf641f01
          name: 设备名称
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: sysName
          delay: '86400'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'An administratively-assigned name for this managed node. By convention, this is the node''s fully-qualified domain name.  If the name is unknown, the value is the zero-length string.'
          inventory_link: NAME
          request_method: POST
          tags:
            - tag: Application
              value: 常规
          triggers:
            - uuid: eaa9eee5b7be46acad5b56dd9e81f63a
              expression: '(last(/LW_Template Huawei RH/sysName,#1)<>last(/LW_Template Huawei RH/sysName,#2))>0'
              name: '[硬件设备]{HOST.NAME} 设备名称发生改变'
              priority: INFO
              description: |
                (当前状态值为改变后的设备名称)
                设备名称发生改变
              manual_close: 'YES'
        - uuid: 570d861fdf464575943ed3d7e29be8a1
          name: 系统序列号
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2011.2.235.1.1.1.7.0
          key: sysSerial
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          tags:
            - tag: Application
              value: 常规
        - uuid: 571213b80da54fa5aa19df88c98f5277
          name: BMC运行时间
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysUpTime.0'
          key: sysUpTime
          delay: '60'
          history: 7d
          units: uptime
          description: 'The time since the network management portion of the system was last re-initialized.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          request_method: POST
          tags:
            - tag: Application
              value: 常规
          triggers:
            - uuid: 177128d061004ce7b62faba455d1539c
              expression: 'change(/LW_Template Huawei RH/sysUpTime)<0 and last(/LW_Template Huawei RH/sysUpTime)<1800'
              name: '[硬件设备]{HOST.NAME} BMC刚才发生过重启'
              priority: WARNING
              description: |
                (当前状态值为系统持续运行时间)
                主机采集到的系统运行时间突然减少重置，当系统运行时间正常递增，则恢复告警
              manual_close: 'YES'
            - uuid: 3c824fee2a4f4a4bab78a20ebc3be514
              expression: 'nodata(/LW_Template Huawei RH/sysUpTime,10m)=1'
              name: '[硬件设备]{HOST.NAME}SNMP无法采集到数据'
              priority: HIGH
              description: 当前状态值为BMC持续运行时间
              manual_close: 'YES'
              dependencies:
                - name: '[硬件设备]{HOST.NAME}失联,持续3分钟未响应,设备可能宕机'
                  expression: 'max(/LW_Template Huawei RH/icmpping[,2,,,],3m)=0 and nodata(/LW_Template Huawei RH/sysUpTime,3m)=1'
                  recovery_expression: 'min(/LW_Template Huawei RH/icmpping[,2,,,],10m)=1 and nodata(/LW_Template Huawei RH/sysUpTime,2m)=0'
      discovery_rules:
        - uuid: b367354241eb4890a7a372de9fe556fc
          name: CPU
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.2011.2.235.1.1.15.50.1.10]'
          key: Cpu
          delay: 1h
          lifetime: 7d
          item_prototypes:
            - uuid: 560b721917544d3a9bd13cc399c678b0
