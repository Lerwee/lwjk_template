            - uuid: 7224f309aa8d481a8c8c804df4341c5a
              name: '{#SNMPVALUE}（CPU状态）'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.2.235.1.1.15.50.1.6.{#SNMPINDEX}'
              key: 'cpuStatus[{#SNMPVALUE}]'
              delay: 5m
              history: 7d
              description: |
                Information about
                cpu health status.
                ok(1)
                minor(2)
                major(3)
                critical(4)
                absence(5)
                unknown(6)
              valuemap:
                name: 'HW-RH2288  State'
              tags:
                - tag: Application
                  value: CPU
              trigger_prototypes:
                - uuid: 88e2f1bd5bf74418a2524c571754081b
                  expression: 'last(/LW_Template Huawei RH/cpuStatus[{#SNMPVALUE}])>2 and last(/LW_Template Huawei RH/cpuStatus[{#SNMPVALUE}])<6'
                  name: '[硬件服务设备]{HOST.NAME} 处理器 {#SNMPVALUE} 处于严重状态'
                  priority: HIGH
                  description: |
                    (状态值表示当前状态)
                    1⇒正常
                    2⇒警告
                    3⇒严重
                    4⇒紧急
                    5⇒不在位
                    6⇒未知的
                - uuid: 060154fa3d734b3187ed8c4f96c8d592
                  expression: 'last(/LW_Template Huawei RH/cpuStatus[{#SNMPVALUE}])=2'
                  name: '[硬件服务设备]{HOST.NAME} 处理器 {#SNMPVALUE} 处于警告状态'
                  priority: WARNING
                  description: |
                    (状态值表示当前状态)
                    1⇒正常
                    2⇒警告
                    3⇒严重
                    4⇒紧急
                    5⇒不在位
                    6⇒未知的
