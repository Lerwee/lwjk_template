            - uuid: 52b19fb07a354e76be5e1323dbb68275
              expression: 'last(/LW_Template SNMP F5 Network General/sysGlobalTmmStatClientBytesIn)>838860800'
              name: '[网络设备]{HOST.NAME}设备速率大于800Mbps'
              priority: HIGH
              manual_close: 'YES'
        - uuid: e003da48e8ce49408533297bfcad3965
